<!-- table.html -->
<template>

<!-- card header -->
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Contact List</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button_neutral" onclick={handleCardBtn}>New Contact</button>
                </div>
            </header>
        </div>
    </article>

<!-- table data -->
    <div style="height: 300px;">
        <lightning-datatable
        hide-checkbox-column 
        key-field="id" 
        data={lstContacts} 
        columns={columns} 
        onrowaction={handleRowActions}
        >
        </lightning-datatable>
    </div>

    <!-- show modal -->
    <template if:true={displayModal}>
        <c-modal>

        <div slot="card-title">{cardTitle}</div>
        <div slot="content">
            <c-form mode={modalMode} columns={columns} row-fields={rowFields} oncancel={handleCancelBtnModal} onconfirm={handleConfirmForm}>
               
            </c-form>
        </div>
        <div slot="button-title">{buttonTitle}</div>

        </c-modal>
    </template>

</template>
